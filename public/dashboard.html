            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manage-ips-modal-title">Manage Whitelisted IPs</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>

                </div>
                <form id="manage-ips-form">
                    <div class="modal-body">
                        <input type="hidden" id="edit-key-id">
                        <div class="form-group">
                            <label>Allowed IP Addresses (comma-separated)</label>
                            <textarea id="whitelisted-ips-textarea" class="form-control" rows="4" placeholder="e.g., 192.168.1.1, 10.0.0.5"></textarea>
                            <small class="form-text text-muted">Leave blank to allow all IP addresses.</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" type="submit">Save IPs</button>
