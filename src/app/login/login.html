<div class="min-h-screen flex">
      <!-- Left Panel - Illustration -->
      <div class="hidden lg:flex lg:w-1/2 bg-primary items-center justify-center p-12">
        <div class="w-full max-w-md">
          <!-- Placeholder for illustration -->
          <div class=" rounded-lg aspect-square flex items-center justify-center">
            <img 
                [src]="illustrationPath" 
                alt="login Illustration with people and keys" 
                class="w-full h-auto object-contain"
              >
          </div>
        </div>
      </div>

      <!-- Right Panel - Form -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-6 bg-gray-50">
        <div class="w-full max-w-md">
          <!-- Logo -->
          <div class="mb-8 grid place-items-center">
            <img src="assets/logo.png" alt="Company Logo" class="h-10 mx-auto">
            <p class="text-sm text-gray-600 mt-1">Powering your business solutions</p>
          </div>

          <!-- Form Title -->
          <h2 class="text-2xl font-semibold grid place-items-center text-teal-700 mb-6">Sign in</h2>

          <!-- Sign In Form -->
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <!-- Email Address -->
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                Email address
              </label>
              <input
                id="email"
                type="email"
                formControlName="email"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                [class.border-red-500]="signinForm.get('email')?.invalid && signinForm.get('email')?.touched"
              />
              <p *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched" 
                 class="text-red-500 text-xs mt-1">
                Please enter a valid email address
              </p>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                Password
              </label>
              <div class="relative">
                <input
                  id="password"
                  [type]="showPassword ? 'text' : 'password'"
                  formControlName="password"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent pr-10"
                  [class.border-red-500]="signinForm.get('password')?.invalid && signinForm.get('password')?.touched"
                />
                <button
                  type="button"
                  (click)="togglePasswordVisibility()"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                  </svg>
                </button>
              </div>
              <p *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" 
                 class="text-red-500 text-xs mt-1">
                Password is required
              </p>
            </div>

            <!-- Sign In Button -->
            <button
              type="submit"
              [disabled]="signinForm.invalid"
              class="w-full bg-gray-300 text-gray-800 py-2.5 rounded-md font-medium hover:bg-gray-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed mb-4"
            >
              Sign in
            </button>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mb-4">
              <label class="flex items-center">
                <input
                  type="checkbox"
                  formControlName="rememberMe"
                  class="h-4 w-4 text-teal-600 border-gray-300 rounded focus:ring-teal-500"
                />
                <span class="ml-2 text-sm text-gray-700">Remember me</span>
              </label>
              <a href="/forgot-password" class="text-sm text-teal-600 hover:text-teal-700">
                Forgot Password?
              </a>
            </div>

            <!-- Divider -->
            <div class="flex items-center mb-4">
              <div class="flex-1 border-t border-gray-300"></div>
              <span class="px-4 text-sm text-gray-500">OR</span>
              <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Google Sign In -->
            <button
              type="button"
              (click)="signInWithGoogle()"
              class="w-full bg-white border border-gray-300 text-gray-700 py-2.5 rounded-md font-medium hover:bg-gray-50 transition-colors flex items-center justify-center mb-6"
            >
              <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continue with Google
            </button>

            <!-- Sign Up Link -->
            <p class="text-center text-sm text-gray-600">
              Don't have an account? 
              <a href="/sign-up" class="text-teal-600 hover:text-teal-700 font-medium">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
