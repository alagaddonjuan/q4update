    <div >
      <div class="max-w-7xl mx-auto">
        <!-- Assigned USSD Code Card -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
          <h2 class="text-2xl font-semibold text-teal-700 mb-4">Your Assigned USSD Code</h2>
          <p class="text-gray-600">
            Your active USSD code is: <span class="font-semibold text-gray-800">{{ ussdCode }}</span>
          </p>
        </div>
        
        <!-- USSD Usage Logs Card -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-teal-700">USSD Usage Logs</h2>
            <button
              (click)="exportCSV()"
              class="bg-teal-800 hover:bg-teal-900 text-white text-sm font-medium py-2 px-4 rounded-md transition-colors"
            >
              Export CSV
            </button>
          </div>
          
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead>
                <tr class="border-b border-gray-200">
                  <th class="text-left py-3 px-4 text-gray-600 font-medium">Date</th>
                  <th class="text-left py-3 px-4 text-gray-600 font-medium">Phone Number</th>
                  <th class="text-left py-3 px-4 text-gray-600 font-medium">Final Input</th>
                  <th class="text-left py-3 px-4 text-gray-600 font-medium">Status</th>
                  <th class="text-left py-3 px-4 text-gray-600 font-medium">Cost (NGN)</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="ussdLogs.length === 0">
                  <td colspan="5" class="text-center py-8 text-gray-500">
                    No USSD usage logs found.
                  </td>
                </tr>
                <tr *ngFor="let log of ussdLogs" class="border-b border-gray-100 hover:bg-gray-50">
                  <td class="py-3 px-4 text-gray-700 text-sm">{{ log.date }}</td>
                  <td class="py-3 px-4 text-gray-700 text-sm">{{ log.phoneNumber }}</td>
                  <td class="py-3 px-4 text-gray-700 text-sm">{{ log.finalInput }}</td>
                  <td class="py-3 px-4 text-sm">
                    <span class="px-2 py-1 text-xs rounded-full" 
                          [ngClass]="{
                            'bg-green-100 text-green-800': log.status === 'Success',
                            'bg-red-100 text-red-800': log.status === 'Incomplete',
                            'bg-gray-100 text-gray-800': log.status !== 'Success' && log.status !== 'Incomplete'
                          }">
                      {{ log.status }}
                    </span>
                  </td>
                  <td class="py-3 px-4 text-gray-700 text-sm">{{ log.cost }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
