    <div class="min-h-screen  p-4 pt-1">
      <div class="max-w-7xl mx-auto">
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
          <!-- Send SMS Card -->
          <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-2xl font-semibold text-teal-700    mb-4">Send SMS</h2>
            
            <form [formGroup]="smsForm" (ngSubmit)="sendSMS()">
              <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2">
                  Recipient Numbers (one per line)
                </label>
                <textarea
                  formControlName="recipients"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                  rows="6"
                ></textarea>
              </div>
              
              <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2">Message</label>
                <textarea
                  formControlName="message"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                  rows="4"
                ></textarea>
              </div>
              
              <button
                type="submit"
                [disabled]="!smsForm.valid"
                class="bg-teal-800 hover:bg-teal-600 text-white font-medium py-2 px-6 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              >
                Send SMS
              </button>
            </form>
          </div>
          
          <!-- Send Airtime Card -->
          <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-2xl font-semibold text-teal-700 mb-4">Send Airtime</h2>
            
            <form [formGroup]="airtimeForm" (ngSubmit)="sendAirtime()">
              <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2">Phone Number</label>
                <input
                  type="text"
                  formControlName="phoneNumber"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                />
              </div>
              
              <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2">Amount (NGN)</label>
                <input
                  type="number"
                  formControlName="amount"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                />
              </div>
              
              <button
                type="submit"
                [disabled]="!airtimeForm.valid"
                class="bg-teal-700 hover:bg-teal-600 text-white font-medium py-2 px-6 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              >
                Send Airtime
              </button>
            </form>
          </div>
        </div>
        
        <!-- Usage Logs Section -->
        <div class="bg-white rounded-lg shadow-sm p-6">
          <h2 class="text-2xl font-semibold text-teal-700 mb-6">Usage Logs</h2>
          
          <!-- SMS Logs -->
          <div class="mb-8">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-medium text-gray-700">SMS Logs</h3>
              <button
                (click)="exportSMSLogs()"
                class="bg-teal-700 hover:bg-teal-600 text-white text-sm font-medium py-2 px-4 rounded-md transition-colors"
              >
                Export CSV
              </button>
            </div>
            
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead>
                  <tr class="border-b border-gray-200">
                    <th class="text-left py-3 px-4 text-gray-600 font-medium">Date</th>
                    <th class="text-left py-3 px-4 text-gray-600 font-medium">Status</th>
                    <th class="text-left py-3 px-4 text-gray-600 font-medium">Cost</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="smsLogs.length === 0">
                    <td colspan="3" class="text-center py-4 text-gray-500">
                      No SMS usage found.
                    </td>
                  </tr>
                  <tr *ngFor="let log of smsLogs" class="border-b border-gray-100">
                    <td class="py-3 px-4 text-gray-700">{{ log.date }}</td>
                    <td class="py-3 px-4 text-gray-700">{{ log.status }}</td>
                    <td class="py-3 px-4 text-gray-700">{{ log.cost }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
          <!-- Airtime Logs -->
          <div>
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-medium text-gray-700">Airtime Logs</h3>
              <button
                (click)="exportAirtimeLogs()"
                class="bg-teal-700 hover:bg-teal-600 text-white text-sm font-medium py-2 px-4 rounded-md transition-colors"
              >
                Export CSV
              </button>
            </div>
            
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead>
                  <tr class="border-b border-gray-200">
                    <th class="text-left py-3 px-4 text-gray-600 font-medium">Date</th>
                    <th class="text-left py-3 px-4 text-gray-600 font-medium">Phone Number</th>
                    <th class="text-left py-3 px-4 text-gray-600 font-medium">Amount</th>
                    <th class="text-left py-3 px-4 text-gray-600 font-medium">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="airtimeLogs.length === 0">
                    <td colspan="4" class="text-center py-4 text-gray-500">
                      No Airtime usage found.
                    </td>
                  </tr>
                  <tr *ngFor="let log of airtimeLogs" class="border-b border-gray-100">
                    <td class="py-3 px-4 text-gray-700">{{ log.date }}</td>
                    <td class="py-3 px-4 text-gray-700">{{ log.phoneNumber }}</td>
                    <td class="py-3 px-4 text-gray-700">{{ log.amount }}</td>
                    <td class="py-3 px-4 text-gray-700">{{ log.status }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
